version: "3.9"

services:
  api:
    build: ./backend
    container_name: api
    ports:
      - "8090:8090"
    environment:
      PORT: 8090
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      ISS_PORTAL_URL: ${ISS_PORTAL_URL}
      JWT_SECRET: ${JWT_SECRET}
      CRYPTO_KEY: ${CRYPTO_KEY}
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

volumes:
  redis_data:
